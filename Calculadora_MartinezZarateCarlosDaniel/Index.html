<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="StyleSheet" href="css/Style.css" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>StopWacth</title>
    </head>
    <body>
        <form id="calculadora"><!--permite enviar informacion a un servidor web-->
            <table><!--crea una tabla-->
              <tr><!--Inserta una fila en la tabla-->
                <td colspan="4"><input type="text" readonly id="resultado"></td><!--Define una celda dentro de la tabla-->
                <!--colspan asigna el numero de columnas que ocupa la celda-->
                <!--readonly hace que el elemento sea solo de lectura-->
              </tr>
              <tr>
                <td><button type="button" id="clear" class="operacion">C</button></td>
                <td><button type="button" id="borrar" class="operacion">‚å¶</button></td>
                <td><button type="button" id="dividir" class="operacion">/</button></td>
                <td><button type="button" id="multiplicar" class="operacion">x</button></td>
                <!--rowspan asigna el numero de filas que ocupa una celda-->
              </tr>
              <tr>
                <td class="number"><button type="button">7</button></td>
                <td class="number"><button type="button">8</button></td>
                <td class="number"><button type="button">9</button></td>
                <td><button type="button" id="restar" class="operacion">-</button></td>
              </tr>
              <tr>
                <td class="number"><button type="button">4</button></td>
                <td class="number"><button type="button">5</button></td>
                <td class="number"><button type="button">6</button></td>
                <td><button type="button" id="sumar" class="operacion">+</button></td>
              </tr>
              <tr>
                <td class="number"><button type="button">1</button></td>
                <td class="number"><button type="button">2</button></td>
                <td class="number"><button type="button">3</button></td>
                <td rowspan="2"><button type="button" id="igual" class="operacion">=</button></td>
              </tr>
              <tr>
                <td class="number" colspan="2"><button type="button">0</button></td>
                <td class="number"><button type="button" id="period">.</button></td>
              </tr>
              </table>
          </form>
        <script src="js/Calculadora.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
